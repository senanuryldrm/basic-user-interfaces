<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Movie</title>
</head>
<body>
  <div class="movie-card">
    <img class="movie-poster" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTgEwtA1MFRzB3YjjQcj9ANKLSsKJzZdG1HXAMH-LkAq9dcgGH4NhYG1D0QEJBvx09nLI&usqp=CAU" alt="Film Poster">
    <div class="movie-info">
      <div class="movie-title">The Perks of Being a Wallflower</div>
      <div class="movie-genre">Dram</div>
    </div>
    <div class="star-rating">
      <span class="star" onclick="rateMovie(1)">★</span>
      <span class="star" onclick="rateMovie(2)">★</span>
      <span class="star" onclick="rateMovie(3)">★</span>
      <span class="star" onclick="rateMovie(4)">★</span>
      <span class="star" onclick="rateMovie(5)">★</span>
    </div>
    <div class="buy-button-container">
      <button class="cart-button">&#128722;</button>
      <button class="buy-button">Buy Ticket Now</button>
    </div>
  </div>
</body>
</html>
